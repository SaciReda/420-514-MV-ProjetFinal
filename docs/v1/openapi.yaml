openapi: 3.0.3

info:
  title: Spotifew API - MV Final Project
  description: >
    API backend du projet 420-514-MV.
    Gestion de playlists intelligentes, auto-playlists par année et genre,
    statistiques musicales, recherche Spotify et authentification JWT.
  version: 1.3.0
  contact:
    name: Réda Saci
    url: https://github.com/SaciReda/420-514-MV-ProjetFinal

servers:
  - url: https://localhost:5000
    description: Serveur local HTTPS
  - url: http://localhost:5000
    description: Serveur local HTTP

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

    UserRegister:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        name:
          type: string

    UserLogin:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            name:
              type: string

    Song:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        artistId:
          type: string
        album:
          type: string
        releaseDate:
          type: string
          example: "2023-05-12"
        popularity:
          type: integer
        playCount:
          type: integer
        genres:
          type: array
          items:
            type: string

    Playlist:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        userId:
          type: string
        musics:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    PlaylistWithSongs:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        songs:
          type: array
          items:
            $ref: '#/components/schemas/Song'

paths:

  /:
    get:
      summary: Health check
      responses:
        '200':
          description: API fonctionnelle
          content:
            text/plain:
              example: "Spotifew API is running"

  /auth/register:
    post:
      summary: Inscription utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: Compte créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/login:
    post:
      summary: Connexion utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /spotify/songs/{artistName}:
    get:
      summary: Récupérer et sauvegarder les 50 meilleures chansons d’un artiste
      parameters:
        - name: artistName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  cached:
                    type: boolean
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Song'

  /spotify/search:
    get:
      summary: Recherche intelligente de chanson
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: artist
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chanson trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Song'

  /playlists:
    get:
      summary: Récupérer toutes mes playlists
      responses:
        '200':
          description: Liste des playlists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Playlist'

    post:
      summary: Créer une playlist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Playlist créée

  /playlists/by-name/{name}:
    get:
      summary: Récupérer une playlist par nom
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'

  /playlists/{id}:
    get:
      summary: Détails d’une playlist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'

    delete:
      summary: Supprimer une playlist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist supprimée
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "playlist supprimée"
                  data:
                    $ref: '#/components/schemas/Playlist'

  /playlists/{id}/songs:
    post:
      summary: Ajouter une chanson à une playlist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [songId]
              properties:
                songId:
                  type: string
      responses:
        '200':
          description: Chanson ajoutée

    get:
      summary: Récupérer les IDs des chansons
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: IDs des chansons

    delete:
      summary: Retirer une chanson d’une playlist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: songId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chanson retirée

  /playlists/{id}/songs/details:
    get:
      summary: Détails complets des chansons d’une playlist
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist avec chansons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistWithSongs'

  /autoplaylist/year:
    post:
      summary: Générer playlist auto par année
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [year]
              properties:
                year:
                  type: integer
      responses:
        '200':
          description: Playlist générée

  /autoplaylist/year/{year}:
    get:
      summary: Récupérer playlist auto par année
      parameters:
        - name: year
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Playlist année

  /autoplaylist/genre:
    post:
      summary: Générer playlist auto par genre
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [genre]
              properties:
                genre:
                  type: string
      responses:
        '200':
          description: Playlist genre générée

  /autoplaylist/genre/{genre}:
    get:
      summary: Récupérer playlist auto par genre
      parameters:
        - name: genre
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Playlist genre

  /topstats/artists/popularity:
    get:
      summary: Top 10 artistes par popularité
      responses:
        '200':
          description: OK

  /topstats/artists/song-count:
    get:
      summary: Top 10 artistes par nombre de chansons
      responses:
        '200':
          description: OK

  /topstats/songs/playcount:
    get:
      summary: Top 10 chansons par playcount
      responses:
        '200':
          description: OK

  /topstats/songs/newest:
    get:
      summary: 10 chansons les plus récentes
      responses:
        '200':
          description: OK

  /topstats/songs/oldest:
    get:
      summary: 10 chansons les plus anciennes
      responses:
        '200':
          description: OK

  /topstats/genres:
    get:
      summary: Top 10 genres
      responses:
        '200':
          description: OK

  /topstats/years:
    get:
      summary: Top 10 années
      responses:
        '200':
          description: OK

  /topstats/albums:
    get:
      summary: Top 10 albums par popularité moyenne
      responses:
        '200':
          description: OK
